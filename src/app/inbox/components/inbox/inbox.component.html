
<div class="pager">
    <ul *ngIf="pager.pages && pager.pages.length" class="pagination">        
        <li class="p-2">
          <span>{{pager.startIndex + 1}} - {{pager.startIndex + pageLimit}} of {{rows.length + 1}}</span>
        </li>
        <li [ngClass]="{disabled:pager.currentPage === 1}">
            <button class="btn btn-default" (click)="paging(pager.currentPage - 1)"> < </button>
            <!-- <a (click)="paging(pager.currentPage - 1)">Previous</a> -->
        </li>                
        <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
            <button class="btn btn-default" (click)="paging(pager.currentPage + 1)"> > </button>  
          <!-- <a (click)="paging(pager.currentPage + 1)">Next</a> -->
        </li>        
    </ul>
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" aria-selected="true">Primary</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" aria-selected="false">Social</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" aria-selected="false">Promotions</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <table class="table">          
          <tbody>
            <tr *ngFor="let row of data">
              <td>
                <input type="checkbox">
              </td>
              <td width="20%">
                {{row.message.from_name}}
              </td>
              <td width="65%">
                  {{row.message.subject}} - {{row.message.text}}
              </td>
              <td>     
                  <i class="material-icons float-left">
                      attach_file
                      </i>           
                <span class="badge badge-secondary ml-1 pt-1">
                  12 : 10
                </span>                  
              </td>
            </tr>            
          </tbody>
        </table>


    </div>
